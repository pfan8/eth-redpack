specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RedPacket
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: RedPacket
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RedPacket
        - Claim
        - User
      abis:
        - name: RedPacket
          file: ./abis/RedPacket.json
      eventHandlers:
        - event: RedPacketCreated(indexed uint256,indexed address,uint256,uint256)
          handler: handleRedPacketCreated
        - event: RedPacketClaimed(indexed uint256,indexed address,uint256,uint256)
          handler: handleRedPacketClaimed
        - event: RedPacketEmpty(indexed uint256)
          handler: handleRedPacketEmpty
        - event: AlreadyClaimed(indexed uint256,indexed address)
          handler: handleAlreadyClaimed
      file: ./src/mapping.ts
